    <script>

        let dokjan = ''
        for (let i = 1; i <= 10; i++) {
            dokjan += '*'
            document.write(dokjan + '<br>')
        }

        dokjan = ''
        for (let i = 10; i > 0; i--) {
            for (let j = 1; j <= i; j++) {
                dokjan += '*'
            }
            document.write(dokjan + '<br>')
            dokjan = ''
        }

    </script>
