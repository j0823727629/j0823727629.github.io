<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-js-cal-number.html</title>
</head>
<body>
    input Number : <input type="text" name="num1" id="num1" style="width: 50px;">
    <br>
    input Number : <input type="text" name="num2" id="num2" style="width: 50px;">
    <br>
    <br>
    <button style="width: 30px;" onclick="sun()">+</button>
    <button style="width: 30px;" onclick="minus()">-</button>
    <button style="width: 30px;" onclick="multiply()">*</button>
    <button style="width: 30px;" onclick="duvide()">/</button>
    <br>
    <br>
    <!-- <p id="output">Ans = </p> -->
    <!-- <div id="output"></div> -->
    Ans = <span id="output"></span>

    <script>
        function sun() {
            document.getElementById('output').innerHTML =
            Number (document.getElementById('num1').value) + 
            Number (document.getElementById('num2').value)
        }

        function minus() {
            document.getElementById('output').innerHTML =
            Number (document.getElementById('num1').value) - 
            Number (document.getElementById('num2').value)
        }

        function multiply() {
            document.getElementById('output').innerHTML =
            Number (document.getElementById('num1').value) * 
            Number (document.getElementById('num2').value)
        }

        function duvide() {
            document.getElementById('output').innerHTML =
            Number (document.getElementById('num1').value) / 
            Number (document.getElementById('num2').value)
        }

    </script>

</body>
</html>
