<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาวจีรวรรณ ฉิมพลีศิริ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-js-button.html</title>
    <script>
        //๋Jeerawan Chimpreesiri
        function Click_button() {
            window.alert('SaWasDee')
            // ตรงนี้จ้า
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดี')">
    <!-- รวมแบบอันเดียวจบ -->
    <br>
    <br>
    <button onclick="window.alert('Hello')">Click Here</button>
    <!-- รวมเหมือนกันแต่พิมต่างกัน แบบhtml5 -->
    <br>
    <br>
    <button onclick="Click_button()">คลิ๊กตรงนี้เลยจ้า</button>
    <!-- แบบเรียกใช้ฟังก์ชันข้างบน -->
</body>
</html>
